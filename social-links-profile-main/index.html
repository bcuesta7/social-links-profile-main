<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main>
    <div class="card">
      <img src="assets/images/avatar-jessica.jpeg" alt="avatar">

        <p class="name">Jessica Randall</p>
        <p class="city">London, United Kingdom</p>

      <div class="social-links">
        <p class="job">"Front-end developer and avid reader."</p>
        <p class="social-network">GitHub</p>
        <p class="social-network">Frontend Mentor</p>
        <p class="social-network">LinkedIn</p>
        <p class="social-network">Twitter</p>
        <p class="social-network">Instagram</p>
      </div>
    </div>
  </main>


</body>
</html>
